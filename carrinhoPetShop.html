<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="PetShopCSS.css">
<title>Carrinho de Compras</title>
</head>
<body>
  <header>
    <a href="PetShopHTML.html"><img class="logo-img" src="imgkjhg-removebg-preview.png"></a>
    <nav>
        <ul>
            <li><a href="homePetShop.html">Home</a></li>
            <li><a href="PaginaCarrinho.html">Carinho</a></li>
        </ul>
    </div>
    </nav>
</header>

<ul id="cart"></ul>

<script src="script.js"></script>
<script>
function displayCart() {
  const cart = JSON.parse(localStorage.getItem('cart'));
  const cartList = document.getElementById('cart');
  cartList.innerHTML = '';
  if (cart && cart.length > 0) {
    cart.forEach(item => {
      const cartItem = document.createElement('li');

      const itemImage = document.createElement('img');
      itemImage.src = item.image;
      itemImage.alt = item.name;
      cartItem.appendChild(itemImage);

      const itemName = document.createElement('p');
      itemName.textContent = item.name;
      cartItem.appendChild(itemName);

      const itemPrice = document.createElement('p');
      itemPrice.textContent = item.price;
      cartItem.appendChild(itemPrice);

      cartList.appendChild(cartItem);
    });
  } else {
    cartList.innerHTML = '<p>Carrinho vazio</p>';
  }
}

window.onload = displayCart;
</script>
</body>
</html>
